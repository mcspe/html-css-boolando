<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Boolando</title>
</head>

<body>
  <!-- BARRA SUPERIORE FISSA -->
  <header class="fixed">
    <div class="container d-flex">

      <nav class="categories">
        <ul>
          <li><a href="#">Uomo</a></li>
          <li><a href="#">Donna</a></li>
          <li><a href="#">Bambino</a></li>
        </ul>
      </nav>

      <div class="logo">
        <a href="#"><img src="img/boolean-logo.png" alt="Boolando"></a>
      </div>

      <nav class="account">
        <ul>
          <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
          <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
          <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main>

    <div class="container">
      <a  href="#" class="card" >
        <img class="main" src="img/1.webp" alt="man 1">
        <img class="option" src="img/1b.webp" alt="man 1b">
        <p class="brand">Levi's</p>
        <h2 class="item">Relaxed fit tee unisex</h2>
        <span class="disc-price">14.99€</span>
        <span class="full-price">29.99€</span>
        <span class="discount">50%</span>
        <span class="sustainable">Sostenibilità</span>
        <span class="like"><i class="fa-sharp fa-solid fa-heart"></i></span>
      </a>
    </div>

  </main>

  <footer></footer>

</body>
</html>
